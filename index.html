<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루키 AI 비서</title>

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts - Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app-container">
    <h1>하루키의 멋진 AI 비서</h1>

    <!-- 메인 대화 영역 -->
    <div id="main-chat-area">
      <div id="chat-container">
        <div id="chat-box">
          <p class="ai-message">뭐야, 할 말이라도 있는 거야?</p>
        </div>
        <div id="input-area">
          <input type="text" id="user-input" placeholder="여기에 질문을 입력하세요!" />
          <button id="send-button" type="button">보내기</button> <!-- 🔧 중요: type="button" -->
        </div>
      </div>
    </div>

    <!-- 하단 버튼 영역 -->
    <div id="bottom-buttons"></div>

    <!-- 대화 기록 영역 (처음에 숨김) -->
    <div id="history-area" class="hidden">
      <h2>대화 기록</h2>
      <ul id="history-list"></ul>
      <div id="history-buttons">
        <!-- 숨김 상태로 시작되는 버튼들 -->
        <button id="delete-selected-button" class="menu-button history-view-button hidden" type="button">선택 삭제</button>
        <button id="back-to-chat-button" class="menu-button history-view-button hidden" type="button">채팅으로 돌아가기</button>
      </div>
    </div>
  </div>

  <!-- ⭐️ 오른쪽 상단 고정 메뉴: hidden 클래스 제거! -->
  <!-- ⭐️ 메뉴 토글 버튼 (...)은 이제 필요 없으니 삭제! -->
  <div id="fixed-menu">
    <button id="new-chat-button" class="menu-button chat-view-button" type="button">새 채팅 시작</button>
    <button id="view-history-button" class="menu-button chat-view-button" type="button">대화 기록 보기</button>
  </div>

  <!-- JS 파일 연결 (항상 body 맨 끝에!) -->
  <script src="js/script.js"></script>
</body>
</html>
