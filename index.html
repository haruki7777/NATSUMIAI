<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>하루키의 멋진 AI 비서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>하루키의 멋진 AI 비서</h1>
      <button id="newChatBtn" title="새 대화 시작">새 대화 +</button>
    </header>

    <div class="menu-container">
      <button id="menuBtn" aria-label="메뉴 열기">⋮</button>
      <ul id="menuList" class="hidden">
        <li><strong>대화 기록</strong></li>
        <div id="historyList"></div>
        <li><button id="clearHistoryBtn">기록 전체 삭제</button></li>
        <li><button id="backToChatBtn">채팅으로 돌아가기</button></li>
        <li><button id="toggleMenuBtn">메뉴 닫기</button></li>
      </ul>
    </div>

    <textarea id="userInput" placeholder="질문을 입력해봐~"></textarea>
    <button id="sendBtn">보내기</button>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
