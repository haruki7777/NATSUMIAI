<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루키 AI 비서</title> <!-- 웹사이트 탭에 보이는 제목이야! -->
    <link rel="stylesheet" href="style.css"> <!-- 나중에 예쁘게 꾸밀 때 쓸 CSS 파일 연결! (아직 없어도 괜찮아!) -->
</head>
<body>
    <h1>하루키의 멋진 AI 비서</h1>

    <div id="chat-container">
        <div id="chat-box">
            <!-- AI 비서랑 대화 내용이 여기에 나타날 거야! -->
            <p><strong>AI 비서:</strong> 안녕하세요! 무엇을 도와드릴까요?</p>
        </div>
        <input type="text" id="user-input" placeholder="여기에 질문을 입력하세요!">
        <button id="send-button">보내기</button>
    </div>

    <script src="script.js"></script> <!-- AI 비서랑 통신하는 마법의 JavaScript 파일 연결! (아직 없어도 괜찮아!) -->
</body>
</html>
