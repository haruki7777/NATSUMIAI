<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루키 AI 비서</title>

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google Fonts - Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome (필요 시 사용) -->
  <!-- 점 세개 아이콘을 Font Awesome으로 하고 싶으면 이 주석을 해제하고 CSS 파일 링크를 추가해야 해! -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
  <div id="app-container">
    <h1>하루키의 멋진 AI 비서</h1>

    <!-- 메인 대화 영역 -->
    <div id="main-chat-area">
      <div id="chat-container">
        <div id="chat-box">
          <!-- 초기 AI 메시지는 JavaScript에서 로드 시 추가됩니다. -->
        </div>
        <div id="input-area">
          <input type="text" id="user-input" placeholder="여기에 질문을 입력하세요!" autocomplete="off" />
          <button id="send-button" type="button">보내기</button>
        </div>
      </div>
    </div>

    <!-- 하단 버튼 영역 (사용 안함) -->
    <div id="bottom-buttons" class="hidden"></div>

    <!-- 대화 기록 영역 -->
    <div id="history-area" class="hidden">
      <h2>대화 기록</h2>
      <ul id="history-list">
        <!-- 대화 기록은 JavaScript에서 추가 -->
      </ul>
      <div id="history-buttons">
        <button id="delete-selected-button" class="menu-button history-view-button hidden" type="button">선택 삭제</button>
        <button id="back-to-chat-button" class="menu-button history-view-button hidden" type="button">채팅으로 돌아가기</button>
      </div>
    </div>
  </div>

  <!-- 고정 메뉴 (오른쪽 위로 옮길 거예요! CSS에서 스타일을 잡아줄 거야) -->
  <div id="fixed-menu">
    <!-- 메뉴 아이콘 버튼 (점 3개 모양으로 보일 거예요) -->
    <!-- Font Awesome 아이콘을 사용하거나, 간단하게 텍스트 '⋮'를 사용해도 좋아요! -->
    <!-- 여기서는 일단 텍스트로 할게요. Font Awesome 쓰면 더 예쁠 수도 있어요! -->
    <button id="menu-toggle-button" type="button">
      ⋮
      <!-- Font Awesome 사용 예시 (head에 CSS 링크 추가 필수!) -->
      <!-- <i class="fas fa-bars"></i> -->
    </button>
    <!-- '새 채팅'과 '기록 보기' 메뉴 항목들을 담을 컨테이너 -->
    <!-- 처음에는 안 보이게 hidden 클래스를 미리 넣어둘게요. JS에서 토글할 거예요. -->
    <div id="menu-items-container" class="hidden">
      <button id="new-chat-button" class="menu-button" type="button">새 채팅</button>
      <button id="view-history-button" class="menu-button" type="button">기록 보기</button>
    </div>
  </div>

  <!-- JS 파일 연결 -->
  <script src="./js/script.js" defer></script>
</body>
</html>
