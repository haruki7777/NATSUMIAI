<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <h1>하루키의 멋진 AI 비서</h1>

        </div>
        <input type="text" id="user-input" placeholder="여기에 질문을 입력해줘!!">
        <button id="send-button">보내기</button>
    </div>

    <!-- JavaScript 파일 연결 (뇌랑 통신하고 버튼 작동시키는 마법!) -->
    <script src="script.js"></script>
