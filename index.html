<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루키 AI 비서</title>

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google Fonts - Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome (필요 시 사용) -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
  <div id="app-container">
    <h1>하루키의 멋진 AI 비서</h1>

    <!-- 메인 대화 영역 -->
    <div id="main-chat-area">
      <div id="chat-container">
        <div id="chat-box">
          <!-- 초기 AI 메시지는 JavaScript에서 로드 시 추가됩니다. -->
        </div>
        <div id="input-area">
          <input type="text" id="user-input" placeholder="여기에 질문을 입력하세요!" autocomplete="off" />
          <button id="send-button" type="button">보내기</button>
        </div>
      </div>
    </div>

    <!-- 하단 버튼 영역 (사용 안함) -->
    <div id="bottom-buttons" class="hidden"></div>

    <!-- 대화 기록 영역 -->
    <div id="history-area" class="hidden">
      <h2>대화 기록</h2>
      <ul id="history-list">
        <!-- 대화 기록은 JavaScript에서 추가 -->
      </ul>
      <div id="history-buttons">
        <button id="delete-selected-button" class="menu-button history-view-button hidden" type="button">선택 삭제</button>
        <button id="back-to-chat-button" class="menu-button history-view-button hidden" type="button">채팅으로 돌아가기</button>
      </div>
    </div>
  </div>

  <!-- 고정 메뉴 -->
  <div id="fixed-menu">
    <button id="new-chat-button" class="menu-button chat-view-button" type="button">새 채팅</button>
    <button id="view-history-button" class="menu-button chat-view-button" type="button">기록 보기</button>
  </div>

  <!-- JS 파일 연결 -->
  <script src="./js/script.js" defer></script>
</body>
</html>
